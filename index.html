<script type="text/javascript">
  var map = new BMap.Map("container");
  var point = new BMap.Point(118.375345,31.284291);
  map.addControl(new BMap.NavigationControl());
  map.addControl(new BMap.ScaleControl());
  map.addControl(new BMap.OverviewMapControl());
  map.addControl(new BMap.MapTypeControl());
  var marker = new BMap.Marker(point);
  var stCtrl = new BMap.PanoramaControl();
  stCtrl.setOffset(new BMap.Size(20, 20));
  map.addControl(stCtrl);
  marker.enableDragging();
  marker.addEventListener("dragend", function(e){
    alert("当前位置：" + e.point.lng + ", " + e.point.lat);
  })
  map.addOverlay(marker)
  map.centerAndZoom(point, 15);
</script>
<script src="./js/jquery-3.1.0.min.js"></script>
<script>
  var i=0;
  var li=$('.index_main li');

  for(var j=0;j<li.length;j++){
    li[j].index=j;
    li.eq(j).mouseover(function(){
      li.eq(this.index).addClass('active').siblings().removeClass();
      $('.banner>ul>li').eq(this.index).css('opacity','1').siblings().css('opacity','0');
      i=this.index;
    });
  }
  var timer=null;
  function move(){
    var li=$('.index_main li');

    if(i>= li.length-1){
      i=-1;
    }
    i++;
    li.eq(i).addClass('active').siblings().removeClass();
    $('.banner>ul>li').eq(i).css('opacity','1').siblings().css('opacity','0');
  }
   timer=setInterval(move,3000);
  $('.banner').mouseover(function(){
    clearInterval(timer)
  }).mouseout(function(){
    timer=setInterval(move,3000);
  })
</script>
